<a
  style="cursor: pointer;"
  class="clearfix list-group-item"
  [routerLink]="[index]"
  routerLinkActive="active"
>
  <div class="pull-left">
    <h4 class="list-group-item-heading">
      {{ recipe.name }}
    </h4>
    <span class="pull-right">
      <img
        [src]="recipe.imgUrl"
        alt=""
        class="img-responsive"
        style="max-height: 100px;"
      />
    </span>
    <p class="list-group-item-text">
      {{ recipe.description }}
    </p>
  </div>
</a>
